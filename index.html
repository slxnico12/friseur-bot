<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Friseur Bot</title>\n</head>\n<body>\n    <script>\n        const salonId = 'your_salon_id'; // Replace with your actual salon ID\n        const fetchOptions = {\n            headers: {\n                'salonId': salonId\n            }\n        };\n        \n        // Example fetch calls with salonId headers\n        function fetchData(url) {\n            return fetch(url, fetchOptions)\n                .then(response => response.json())\n                .catch(error => console.error('Error fetching data:', error));\n        }\n        \n        // Example usage\n        fetchData('https://api.example.com/some-endpoint');\n        fetchData('https://api.example.com/another-endpoint');\n    <\/script>\n</body>\n</html>
